<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>indexOf实现</title>
    <script type="text/javascript" charset="utf-8">
        function add() {
            var value = 0;
            var inner = function (y) {
                value += y;
                return value
            };
            return inner;
        };
        alert(add(2)(3)(4))
    </script>
</head>

</body>

</html>
